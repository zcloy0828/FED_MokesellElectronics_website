<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conte
    nt="width=device-width, initial-scale=1.0">
    <title>MokeSell - Homepage</title>
    <link rel="stylesheet" href="HP_afterLogIn.css">
</head>
<body>
    <header>
        <div class="logo">MOKESELL</div>
        <nav>
            <a href="mobile.html">Mobile</a>
            <a href="#">Laptop</a>
            <a href="#">Accessories</a>
        </nav>
        <div class="user-options">
            <button class="icon-button" aria-label="Account">
                <img src="account_circle.png" alt="Account Icon">
            </button>
            <span>Welcome, User</span>
            
            <button class="icon-button" aria-label="Likes">
                <img src="Heart.png" alt="Like Icon">
            </button>
            <button class="icon-button" aria-label="Cart">
                <img src="Shopping Cart.png" alt="Cart Icon">
            </button>
            <div class="notification-container">
                <button class="icon-button" aria-label="Notifications" id="notification-icon">
                    <img src="notifications.png" alt="Notification Icon">
                </button>
                <div class="notification-box" id="notification-box">
                    <h3>Notifications</h3>
                    <ul>
                        <li>Order #123 has been shipped</li>
                        <li>New item added to your wishlist</li>
                        <li>Price drop on an item you liked</li>
                    </ul>
                </div>
            </div>
            <button class="icon-button" aria-label="Chat">
                <img src="Message circle.png" alt="Chat Icon">
            </button>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button class="clear-btn">X</button>
    </div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="mokesell-logo.png" alt="MokeSell Logo">
            
        </div>

        <!-- Sale Section -->
        <div class="sale-section">
            <h2>50% OFF</h2>
            <p>SALE</p>
            <button>Shop Now</button>
        </div>
    </div>
    <div class="grid-container">
        <!-- Example Item 1 -->
        <div class="grid-item">
            <img src="phone1.png" alt="Product 1">
            <button>Find out more</button>
        </div>
        <!-- Example Item 2 -->
        <div class="grid-item">
            <img src="phone2.png" alt="Product 2">
            <button>Find out more</button>
        </div>
        <!-- Example Item 3 -->
        <div class="grid-item">
            <img src="phone3.png" alt="Product 3">
            <button>Find out more</button>
        </div>
        <!-- Example Item 4 -->
        <div class="grid-item">
            <img src="laptops.png" alt="Laptops">
            <button>Find out more</button>
        </div>
        <!-- Example Item 5 -->
        <div class="grid-item">
            <img src="charge.png" alt="Chargers">
            <button>Find out more</button>
        </div>
        <!-- Example Item 6 -->
        <div class="grid-item">
            <img src="earbuds.png" alt="Earbuds">
            <button>Find out more</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
