<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Homepage</title>
    <link rel="stylesheet" href="HP_afterLogIn.css">
</head>
<body>
    <header>
        <div class="logo">MOCKSHELL</div>
        <nav>
            <a href="#">Mobile</a>
            <a href="#">Laptop</a>
            <a href="#">Accessories</a>
        </nav>
        <div class="user-options">
            <span>Welcome, User</span>
            <button class="icon-button" aria-label="Account">
                <img src="account-icon.png" alt="Account Icon">
            </button>
            <button class="icon-button" aria-label="Likes">
                <img src="like-icon.png" alt="Like Icon">
            </button>
            <button class="icon-button" aria-label="Cart">
                <img src="cart-icon.png" alt="Cart Icon">
            </button>
            <button class="icon-button" aria-label="Notifications">
                <img src="notification-icon.png" alt="Notification Icon">
            </button>
            <button class="icon-button" aria-label="Chat">
                <img src="chat-icon.png" alt="Chat Icon">
            </button>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button class="clear-btn">X</button>
    </div>

    <section class="hero">
        <div class="sale-banner">
            <img src="mokesell-logo.png" alt="MokeSell Logo" class="logo-img">
            <div class="sale-info">
                <h1>50% OFF SALE</h1>
                <button class="shop-now">Shop Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
