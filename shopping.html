<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Shopping</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <!-- Header: Same as Homepage -->
    <header>
        <div class="logo">MOCKSHELL</div>
        <nav>
            <a href="#">Mobile</a>
            <a href="#">Laptop</a>
            <a href="#">Accessories</a>
        </nav>
        <div class="user-options">
            <button class="icon-button" aria-label="Account">
                <img src="account_circle.png" alt="Account Icon">
            </button>
            <span>Welcome, User</span>
            <button class="icon-button" aria-label="Likes">
                <img src="Heart.png" alt="Like Icon">
            </button>
            <button class="icon-button" aria-label="Cart">
                <img src="Shopping Cart.png" alt="Cart Icon">
            </button>
            <div class="notification-container">
                <button class="icon-button" aria-label="Notifications" id="notification-icon">
                    <img src="notifications.png" alt="Notification Icon">
                </button>
                <div class="notification-box" id="notification-box">
                    <h3>Notifications</h3>
                    <ul>
                        <li>Order #123 has been shipped</li>
                        <li>New item added to your wishlist</li>
                        <li>Price drop on an item you liked</li>
                    </ul>
                </div>
            </div>
            <button class="icon-button" aria-label="Chat">
                <img src="Message circle.png" alt="Chat Icon">
            </button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for items...">
        <button class="search-btn">Search</button>
    </div>

    <!-- Filter Options -->
    <div class="filter-bar">
        <button>Filters</button>
        <button>Condition</button>
        <button>Storage</button>
        <button>Series</button>
        <button>Color</button>
    </div>

    <!-- Scrollable Product Listings -->
    <main class="item-container">
        <!-- Placeholder for 30 items -->
    </main>

    <footer>
        <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>

    <script src="shopping.js"></script>
</body>
</html>
