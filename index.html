<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MOCKSHELL</div>
        <nav>
            <a href="mobile.html">Mobile</a>
            <a href="#">Laptop</a>
            <a href="#">Accessories</a>
        </nav>
        <div class="auth-buttons">
            <button onclick="location.href='#signup'">Sign Up</button>
            <button onclick="location.href='#login'">Log In</button>
        </div>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="clear-btn">X</button>
  </div>

  <div class="container">
      <!-- Logo Section -->
      <div class="logo-section">
          <img src="mokesell-logo.png" alt="MokeSell Logo">
          
      </div>

      <!-- Sale Section -->
      <div class="sale-section">
          <h2>50% OFF</h2>
          <p>SALE</p>
          <button>Shop Now</button>
      </div>
  </div>
  <div class="grid-container">
      <!-- Example Item 1 -->
      <div class="grid-item">
          <img src="phone1.png" alt="Product 1">
          <button>Find out more</button>
      </div>
      <!-- Example Item 2 -->
      <div class="grid-item">
          <img src="phone2.png" alt="Product 2">
          <button>Find out more</button>
      </div>
      <!-- Example Item 3 -->
      <div class="grid-item">
          <img src="phone3.png" alt="Product 3">
          <button>Find out more</button>
      </div>
      <!-- Example Item 4 -->
      <div class="grid-item">
          <img src="laptops.png" alt="Laptops">
          <button>Find out more</button>
      </div>
      <!-- Example Item 5 -->
      <div class="grid-item">
          <img src="charge.png" alt="Chargers">
          <button>Find out more</button>
      </div>
      <!-- Example Item 6 -->
      <div class="grid-item">
          <img src="earbuds.png" alt="Earbuds">
          <button>Find out more</button>
      </div>
  </div>
  <footer>
      <p>&copy; 2025 MokeSell. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
